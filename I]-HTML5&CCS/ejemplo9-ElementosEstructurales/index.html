<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!--
        Lenguaje de Estructura HTML5
    -->
    <!--
        PRACITCA:
        Tematica: Configuracion libre-Perspectiva de e-commerce
        Condiciones:(hardSkills)
            + 3 o mas referencias a otras paginas
            + 2 o mas hojas de estilo
            + 1 barra de navegacion
            + Minimos 1 tabla , 1 lista y un formulario
            + Tener conexion de redes sociales y contacto
            + Interconexion
        Precauciones:(softSkills)
            + Mostrar todas las virtudes de su pagina
            + Idea, fraguar con papel y boli
            + Ordenada la estructuras

    -->
    <div>
        <header>
            <h2>Encabezado de la pagina [h1, logo, percepciones directas al usuario]</h2>
        </header>
        <!--
            <navbar></navbar>
        -->
        <nav>
            barra de navegacion
        </nav>
        <!--
            Prodremos encontrar otro tipo de etiquetas, ascien a comportamientos
            de generalidad, como puede ser un div o section 
            <main></main> -->
        <section>
            <h2>Contenidos dirigidos</h2>
            <article>Contenido 1</article>
            <article>Contenido 2</article>
        </section>
        <aside>
            <p>Contenido Interactivo,Publicidad,Api</p>
        </aside>
        <aside>
            <p>Redes Sociales, comunicaciones</p>
        </aside>
        <footer>
            <p>Pie de Pagina: informacion Complementaria / Contactos</p>
        </footer>
    </div>
</body>

</html>
